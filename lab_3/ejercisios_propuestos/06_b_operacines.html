<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Operaciones Aritméticas y Lógicas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, select, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    #resultado {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Realizar Operaciones Aritméticas, Lógicas y de Bits</h2>
  
  <input type="number" id="arg1" placeholder="Primer número">
  <input type="number" id="arg2" placeholder="Segundo número">
  
  <select id="operador">
    <option value="suma">Suma</option>
    <option value="resta">Resta</option>
    <option value="multiplicacion">Multiplicación</option>
    <option value="division">División</option>
    <option value="y">AND Lógico</option>
    <option value="o">OR Lógico</option>
    <option value="xor">XOR Lógico</option>
    <option value="and">AND de Bits</option>
    <option value="or">OR de Bits</option>
    <option value="xorBit">XOR de Bits</option>
  </select>

  <button onclick="realizarOperacion()">Calcular</button>

  <div id="resultado"></div>

  <script>
    function realizarOperacion() {
      const arg1 = parseInt(document.getElementById('arg1').value);
      const arg2 = parseInt(document.getElementById('arg2').value);
      const operador = document.getElementById('operador').value;
      let resultado;

      switch (operador) {
        case 'suma':
          resultado = arg1 + arg2;
          break;
        case 'resta':
          resultado = arg1 - arg2;
          break;
        case 'multiplicacion':
          resultado = arg1 * arg2;
          break;
        case 'division':
          resultado = arg1 / arg2;
          break;
        case 'y':
          resultado = arg1 && arg2;
          break;
        case 'o':
          resultado = arg1 || arg2;
          break;
        case 'xor':
          resultado = arg1 ^ arg2;
          break;
        case 'and':
          resultado = arg1 & arg2;
          break;
        case 'or':
          resultado = arg1 | arg2;
          break;
        case 'xorBit':
          resultado = arg1 ^ arg2;
          break;
        default:
          resultado = 'Operación no válida';
      }

      document.getElementById('resultado').textContent = `Resultado: ${resultado}`;
    }
  </script>

</body>
</html>
